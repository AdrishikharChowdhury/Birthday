<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/16.jpg" type="image/x-icon">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="heading">
    <h1>Happy Birthday Babli</h1>
  </div>

  <div class="slider">
    <div class="slider-track track">
      <!-- Repeat background-image divs (x2 for smooth loop) -->
      <div class="slide image" style="background-image: url('./images/1.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/2.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/3.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/4.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/5.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/6.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/7.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/8.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/9.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/10.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/11.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/12.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/13.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/14.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/15.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/16.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/17.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/18.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/19.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/20.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/21.jpg');"></div>

      <!-- Repeat again for seamless scroll -->
      <div class="slide image" style="background-image: url('./images/1.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/2.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/3.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/4.jpg');"></div>
      <div class="slide image" style="background-image: url('./images/5.jpg');"></div>
    </div>
  </div>
</body>
</html>
